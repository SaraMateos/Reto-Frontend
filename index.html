<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Scripts -->
        <script src="js/app.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Styles -->
        <link href="css/app.css" rel="stylesheet">
        <link href="css/estiloInicio.css" rel="stylesheet">

        <title>Inicio | Meteorologia</title>

    </head>
    
    <body>
        <div class="container">
               
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <div class="card border-0 rounded-0 m-5">
                <img class="card-img" src="images/nubes.jpg">
                <div class="card-img-overlay row justify-content-center">
                    <div class="align-self-center">
                        <a class="login btn btn-outline-light rounded-pill pl-5 pr-5" id="btnLogin">Login</a>

                        
                        <!--Meter funcion de jquery on click y meter el ajax-->
                        <a class="ml-4 registro btn btn-outline-light rounded-pill pl-5 pr-5" id="btnRegistro">Register</a> 
                    </div>
                </div>
            </div>
                
        </div>

        <script>
            $(document).ready(function() {
                $('#btnLogin').on('click', getLogin);

                function getLogin() {
                    $.ajax({
                        url: 'http://localhost:8000/api/login',
                        type: 'GET',
                        success: function(respuesta) {
                            console.log(respuesta);
                        },
                        error: function() {
                            console.log("No se ha podido obtener la información.");
                        },
                        dataType: 'json'
                    });
                }

                $('#btnRegistro').on('click', getRegistro);

                function getRegistro() {
                    $.ajax({
                        url: 'http://localhost:8000/api/register',
                        type: 'POST',
                        success: function(respuesta) {
                            console.log(respuesta);
                        },
                        error: function() {
                            console.log("No se ha podido obtener la información.");
                        },
                        dataType: 'json'
                    });
                }
            }); 
        </script>
    </body>
</html>
