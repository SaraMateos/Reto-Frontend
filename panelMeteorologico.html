        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>

        <main class="py-5">
            <div class="container-fluid">

                <!-- LADO IZQUIERDO (MAPA) -->
                <div class="estilo col-md-6 clearfix float-left">

                    <div class="m-5">

                        <div id='map'>
                        </div>

                        <script>

                                var map = L.map('map').setView([43.00, -2.51], 9);

                                L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                    attribution: 'Map data &copy',
                                    minZoom: 5,
                                    maxZoom: 16
                                }).addTo(map);

                                L.control.scale().addTo(map);

                                //Marcador al clickar
                                var icono = new L.Icon({
                                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                                    iconSize: [25, 41],
                                    iconAnchor: [12, 41],
                                    popupAnchor: [1, -34],
                                    shadowSize: [41, 41]
                                });

                                //Cambiar color al clickar
                                function markerOnClick() {
                                    this.setIcon(icono);
                                }

                                // Ubicacion de las balizas
                                for (var i = 0; i < balizas.length; i++) {
                                    marker = new L.marker([balizas[i][2], balizas[i][3]]).on('click', markerOnClick).addTo(map);
                                    marker.bindPopup("<p id='" + balizas[i][0] + "'>" + balizas[i][1] + "</p> <p id='listaLaLon'>Latitud: " + balizas[i][2] + "</p> <p>Longitud: " + balizas[i][3] + "</p> <p>Longitud: " + balizas[i][4] + "</p><br> <button class='btn btn-dark' id='btnMostrar' onclick='mostrar()'>Ver datos</button>");
                                };

                                function mostrar() {
                                    div = document.getElementById("datos");
                                    div.style.background= 'blue';
                                    //alert('has clicado en la baliza');
                                }

                        </script>

                    </div>

                </div>

                <!-- LADO DERECHO (DATOS) -->
                <div class="estilo col-md-6 clearfix float-left">

                    <div class="m-5">

                        <div class="row">
                            <p class="txtInfo">Elige las balizas y los datos que quieras ver.</p>
                        </div>

                        <!-- DATOS -->
                        <div class="row">

                            <div class="elegirDatos" ondragover="allowDrop(event);" ondrop="drop(event);">
                                <ul>
                                    <li id="drag-3" class="m-3 boton" draggable="true" ondragstart="drag(event)">Temperatura</li>
                                    <li id="drag-4" class="m-3 boton" draggable="true" ondragstart="drag(event)">Humedad (%)</li>
                                    <li id="drag-1" class="m-3 boton" draggable="true" ondragstart="drag(event)">Vel. Viento</li>
                                    <li id="drag-2" class="m-3 boton" draggable="true" ondragstart="drag(event)">Dir. Viento</li>
                                    <li id="drag-5" class="m-3 boton" draggable="true" ondragstart="drag(event)">Precipitaciones</li>
                                </ul>
                            </div>

                            <div class="col-sm-4 mb-3">
                                <div class="datos" ondrop="drop(event)" ondragover="allowDrop(event)" style="background-color: royalblue;">
                                    <p class="m-3">Higer</p>
                                    <p class="m-3">Temperatura: 13 ºC</p>
                                    <p class="m-3">Humedad: 60%</p>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
