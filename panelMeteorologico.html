                <div class="estilo collg-12 col-md-6 clearfix float-left">

                    <div class="m-5">

                        <div id='map'>
                        </div>

                        <script>

                            var map = L.map('map').setView([43.00, -2.51], 9);

                            L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                attribution: 'Map data &copy',
                                minZoom: 5,
                                maxZoom: 16
                            }).addTo(map);

                            L.control.scale().addTo(map);

                            //Marcador al clickar
                            var icono = new L.Icon({
                                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                                iconSize: [25, 41],
                                iconAnchor: [12, 41],
                                popupAnchor: [1, -34],
                                shadowSize: [41, 41]
                            });

                            //Cambiar color al clickar
                            function markerOnClick() {
                                this.setIcon(icono);
                            }

                            //Ubicacion de las balizas
                            for (var i = 0; i < balizas.length; i++) {
                                marker = new L.marker([balizas[i][2], balizas[i][3]]).on('click', markerOnClick).addTo(map);
                                marker.bindPopup("<p id="+balizas[i][0]+"> Nombre: " + balizas[i][1] + "<br> Latitud: " + balizas[i][2] + "<br>Longitud: " + balizas[i][3] + "<br>Altitud: " + balizas[i][4] + "</p><button id='btnMostrar' onclick='mostrar()'>Ver datos</button>");
                            };

                        </script>

                    </div>
