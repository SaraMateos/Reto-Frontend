<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Scripts -->
        <script src="js/app.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Styles -->
        <link href="css/app.css" rel="stylesheet">
        <link href="css/estiloLR.css" rel="stylesheet">

        <title>Inicio de sesión | Meteorologia</title>
    </head>

    <body>
        <div id="app">
            <nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm">
                <div class="container">
                    <a class="navbar-brand" href="register.html">
                        <img src="images/clima.png" logo="" height="70px" width="70px" />
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <!-- Lado izquierdo del menu -->
                        <ul class="navbar-nav mr-auto">
                            
                        </ul>
    
                        <!-- Lado derecho del menu -->
                        <ul class="navbar-nav ml-auto">
                            <!-- Authentication Links -->
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Iniciar Sesión</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="register.html">Registrarse</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <main class="py-4">
                <div class="container">
                    <div class="row text-center">
                        <div class="col-md-12 login-form">

                            <form id="formLogin">
                                <div class="row">
                                    <div class="col-md-12 login-form-imagen">
                                        <img src="images/usuario.png" id="imgUsuario" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 login-form-header">
                                        <p class="login-form-font-header">Iniciar<span>Sesión</span>
                                        <p>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <div class="ml-5 mr-5 col-md-11 login-from-row">
                                        <input id="email" name="email" type="email" class="form-control "
                                            placeholder="Correo electronico" value="" required autocomplete="email"
                                            autofocus>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="ml-5 mr-5 col-md-11 login-from-row">
                                        <input id="password" name="password" type="password" class="form-control "
                                            placeholder="Contraseña" required autocomplete="current-password">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-9">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                            <label class="form-check-label" for="remember"> Recordarme </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row mb-0">
                                    <div class="col-md-12 login-from-boton">
                                        <button type="submit" id="btnIniciar" class="btn btn-success pull-right"> Iniciar Sesión </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <script type="application/javascript">
                        $(document).ready(function() {
                                $('#formLogin').submit(function(event) {

                                    event.preventDefault();
                                    $.ajax({
                                        url: 'http://localhost:8000/api/login',
                                        type: 'POST',
                                        headers: {"Authorization": 'Bearer ' + sessionStorage.getItem('token')},
                                        data: ({
                                            email: $('#email').val(),
                                            password: $('#password').val(),
                                        }),
                                        success: function(respuesta) {
                                            window.location = 'panelMeteorologico.html';
                                        },
                                        error: function() {
                                            console.log("No se ha podido obtener la información.");
                                        },
                                        dataType: 'json'
                                    });

                            });
                        }); 

                    </script>

                </div>
            </main>
        </div>
    </body>

</html>
