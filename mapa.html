<!DOCTYPE html>
<html>
    <head>

        <title>Mapa de Euskadi</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <link rel="stylesheet" href="node_modules/leaflet.markercluster/dist/MarkerCluster.Default.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
        <script type="text/javascript" src="node_modules/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>

        <link href="css/estiloMapa.css" rel="stylesheet">
        <script src="js/balizas.js" rel="stylesheet"></script>

    </head>

    <body>
		<div id='map'>
        </div>
        
        <script>
 
            var map = L.map('map').setView([43.00, -2.51], 9);
            //npm install --save leaflet.markercluster
            var markerCluster = new L.markerClusterGroup({
                maxClusterRadius: 80,
                animateAddingMarkers: true,
            });
             
            L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
                minZoom: 5,
                maxZoom: 16
            }).addTo(map);
            
            L.control.scale().addTo(map);
            map.addLayer(markerCluster);

            //Marcador al clickar
            var icono = new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });

            //Cambiar color al clickar
            function markerOnClick() {
                this.setIcon(icono);
            }
            
            //Ubicacion de las balizas
            for (var i = 0; i < balizas.length; i++) {
                marker = new L.marker([balizas[i][1], balizas[i][2]]).on('click', markerOnClick).addTo(map);
                marker.bindPopup("<h4 id='bal" + balizas[i][0] + "'><b>" + balizas[i][0] + "</b></h4> <ul id='listaLaLon'><li>Latitud: "+ balizas[i][1] +"</li> <li>Longitud: "+ balizas[i][2] +"</li> </ul> <button id='btnMostrar'>Ver datos</button").on("popupopen", () => {
                    $("#btnMostrar").on("click", e => {
                        e.preventDefault();
                        alert("Has clicado en la baliza.");
                    });
                });
            }
            markerCluster.addLayer(marker);
            map.addLayer(markerCluster);

        </script>

	</body>
</html>
